[env]
TERM = "xterm-256color"

[font]
size = 12.0

[font.bold]
family = "BlexMonoNerdFont"
style = "Bold"

[font.bold_italic]
family = "BlexMonoNerdFont"
style = "Bold Italic"

[font.italic]
family = "BlexMonoNerdFont"
style = "Italic"

[font.normal]
family = "BlexMonoNerdFont"
style = "Regular"

[font.offset]
x = 0
y = 1

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 5000

[window]
dynamic_padding = false
opacity = 0.942 
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 6
y = 6

[colors.primary]
background = "#112a2a"
foreground = "#d0d0d0"

[colors.normal]
black   = "#4e4e4e"
red     = "#d68787"
green   = "#5f865f"
yellow  = "#d8af5f"
blue    = "#85add4"
magenta = "#d7afaf"
cyan    = "#87afaf"
white   = "#d0d0d0"

[colors.bright]
black   = "#626262"
red     = "#d75f5f"
green   = "#87af87"
yellow  = "#ffd787"
blue    = "#add4fb"
magenta = "#ffafaf"
cyan    = "#87d7d7"
white   = "#e4e4e4"
